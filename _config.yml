title: Shane Crinion
description: >- # this means to ignore newlines until "baseurl:"
  PhD student.
#baseurl: "/bay" # the subpath of the site
url: "https://shanecrinion.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
#google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: shanecrinion@gmail.com
      link: mailto:shanecrinion@gmail.com
    - name: WhatsApp
      value: "+353 85 8018212" 
      link: "#"
  follow:
    - name: Twitter
      link: http://twitter.com/shanecrinion
      username: "@shanecrinion"
      # - name: Facebook
      # link: http://facebook.com/YourFacebookUsername
    - name: LinkedIn
      link: http://linkedin.com/in/shanecrinion
    - name: GitHub
      link: http://github.com/shanecrinion
